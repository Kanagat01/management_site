{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="media">
	<div class="media-body">
	<h2 class="h2 account-heading">{{ user.username }}</h2>
	<p class="text-secondary">{{ user.email }}</p>
	</div>
</div>
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<fieldset class="form-group">
		<legend class="border-bottom mb-4">Ваш аккаунт</legend>
		{{ u_form|crispy }}
		{{ p_form|crispy }}
	</fieldset>
	<div class="form-group d-flex flex-wrap justify-content-between">
		<div class="d-flex flex-grow-1 text-right">
		  <button class="btn btn-outline-info mb-3" type="submit">Обновить</button>
		</div>
		<div class="d-flex">
		  <button class="btn btn-outline-info mb-3 ms-3" type="submit" formaction="{% url 'logout' %}">Выйти из аккаунта</button>
		  <button class="btn btn-outline-info mb-3 ms-3" type="submit" formaction="{% url 'employees' %}">На страницу сотрудники</button>
		  <button class="btn btn-outline-info mb-3 ms-3" type="submit" formaction="{% url 'results' %}">На страницу результаты</button>
		</div>
	  </div>
		
</form>
{% endblock content %}
